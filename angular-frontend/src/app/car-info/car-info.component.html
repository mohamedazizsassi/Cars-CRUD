<div class="page-container">
    <div class="card">
        <h2>{{ car.nom }}</h2>
        <p><strong>Brand:</strong> {{ car.marque }}</p>
        <p><strong>Characteristics:</strong> {{ car.caracteristique }}</p>
        <p><strong>Price:</strong> {{ car.prix }} DT</p>
        <img [src]="car.picture" alt="Car image" class="img-fluid mt-3" *ngIf="car.picture">
    </div>
</div>
