<div class="page-container">
    <div class="detail-card">
        <button class="btn-back" routerLink="/show-cars">
            <i class="fas fa-arrow-left"></i> Back to Inventory
        </button>

        <div class="car-detail-grid">
            <div class="car-image-section">
                <img [src]="car.picture" alt="Car image" class="car-main-image" *ngIf="car.picture">
                <div *ngIf="!car.picture" class="no-image">
                    <i class="fas fa-car fa-4x"></i>
                    <p>No Image Available</p>
                </div>
            </div>

            <div class="car-info-section">
                <div class="brand-badge">{{ car.marque }}</div>
                <h1 class="car-title">{{ car.nom }}</h1>

                <div class="price-section">
                    <span class="price-label">Price</span>
                    <span class="price-amount">${{ car.prix | number:'1.0-0' }}</span>
                </div>

                <div class="specifications">
                    <h3>Specifications</h3>
                    <div class="spec-item">
                        <i class="fas fa-cogs"></i>
                        <div>
                            <strong>Features</strong>
                            <p>{{ car.caracteristique }}</p>
                        </div>
                    </div>
                    <div class="spec-item">
                        <i class="fas fa-tag"></i>
                        <div>
                            <strong>Brand</strong>
                            <p>{{ car.marque }}</p>
                        </div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-primary-custom">
                        <i class="fas fa-phone"></i> Contact Dealer
                    </button>
                    <button class="btn btn-secondary-custom">
                        <i class="fas fa-calendar"></i> Schedule Test Drive
                    </button>
                </div>

                <div class="dealer-info">
                    <h4><i class="fas fa-info-circle"></i> Dealer Information</h4>
                    <p><i class="fas fa-map-marker-alt"></i> 123 Auto Plaza, Car City, CC 12345</p>
                    <p><i class="fas fa-phone"></i> (555) 123-4567</p>
                    <p><i class="fas fa-clock"></i> Mon-Sat: 9AM-7PM, Sun: 10AM-5PM</p>
                </div>
            </div>
        </div>
    </div>
</div>
