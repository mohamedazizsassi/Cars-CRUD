<div class="page-wrapper">
    <div class="form-container">
        <div class="form-header">
            <i class="fas fa-car-side"></i>
            <h2>Add New Vehicle to Inventory</h2>
            <p>Complete the form below to add a new vehicle to your dealership</p>
        </div>

        <form [formGroup]="formCar" (ngSubmit)="submit()">
            <div class="form-row">
                <div class="form-group">
                    <label for="nom">
                        <i class="fas fa-tag"></i> Vehicle Name
                    </label>
                    <input formControlName="nom" class="form-control" type="text" placeholder="e.g., Civic Sport">
                    <div *ngIf="submitted && formCar.controls['nom'].invalid" class="error-message">
                        <i class="fas fa-exclamation-circle"></i> Vehicle name is required
                    </div>
                </div>

                <div class="form-group">
                    <label for="marque">
                        <i class="fas fa-building"></i> Brand
                    </label>
                    <input formControlName="marque" class="form-control" type="text" placeholder="e.g., Honda">
                    <div *ngIf="submitted && formCar.controls['marque'].invalid" class="error-message">
                        <i class="fas fa-exclamation-circle"></i> Brand is required
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="caracteristique">
                    <i class="fas fa-cogs"></i> Features & Specifications
                </label>
                <textarea formControlName="caracteristique" class="form-control" rows="4"
                    placeholder="e.g., Automatic transmission, Leather seats, Sunroof, Navigation system"></textarea>
                <div *ngIf="submitted && formCar.controls['caracteristique'].invalid" class="error-message">
                    <i class="fas fa-exclamation-circle"></i> Features are required
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="prix">
                        <i class="fas fa-dollar-sign"></i> Price (USD)
                    </label>
                    <input formControlName="prix" class="form-control" type="number" placeholder="e.g., 25000">
                    <div *ngIf="submitted && formCar.controls['prix'].invalid" class="error-message">
                        <i class="fas fa-exclamation-circle"></i> Valid price is required
                    </div>
                </div>

                <div class="form-group">
                    <label for="picture">
                        <i class="fas fa-image"></i> Image URL
                    </label>
                    <input formControlName="picture" class="form-control" type="text"
                        placeholder="https://example.com/car-image.jpg">
                    <div *ngIf="submitted && formCar.controls['picture'].invalid" class="error-message">
                        <i class="fas fa-exclamation-circle"></i> Image URL is required
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-cancel" routerLink="/liste">
                    <i class="fas fa-times"></i> Cancel
                </button>
                <button type="submit" class="btn btn-submit">
                    <i class="fas fa-plus-circle"></i> Add to Inventory
                </button>
            </div>
        </form>
    </div>
</div>
