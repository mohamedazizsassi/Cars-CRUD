<div class="container mt-5">
    <h2 class="mb-4">Last 8 Added Cars</h2>
    <div class="row">
        <div class="col-md-3" *ngFor="let car of cars">
            <div class="card">
                <img *ngIf="car.picture; else noImage" [src]="car.picture" class="card-img-top" alt="{{ car.nom }}">
                <ng-template #noImage>
                    <img src="path-to-your-placeholder-image.jpg" class="card-img-top" alt="No Image">
                </ng-template>
                <div class="card-body">
                    <h5 class="card-title">{{ car.nom }}</h5>
                    <p class="card-text">{{ car.caracteristique }}</p>
                    <p class="card-text"><strong>Price:</strong> ${{ car.prix }}</p>
                    <button class="btn btn-info btn-sm mt-2" [routerLink]="['/car-info', car.id]">
                        Show Info
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
